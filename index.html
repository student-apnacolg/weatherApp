<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="appContainer">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" name="search" id="searchInput" placeholder="Enter City Name" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherCard" class="weather-Card hidden">
      <h2 id="location"></h2>
      <img src="" id="weatherIcon" alt="Weather Icon">
      <p id="description"></p>
      <h3>
        <span id="temp"><sup>0</sup>c</span>
      </h3>
      <p id="wind"></p>
      <p id="humidity"></p>
    </div>
    <p id="error" class="error-msg hidden"></p>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
